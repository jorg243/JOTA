<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz칩n Palpitante en Noche Estrellada</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, rgba(0,0,30,1) 0%, rgba(0,0,50,1) 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -125px;
            left: 0;
        }

        .heart::after {
            left: 125px;
            top: 0;
        }

        .heart-text {
            position: absolute;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            line-height: 1.5;
            z-index: 2;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }

        .galaxy {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(100,100,255,0.3) 50%, transparent 70%);
            border-radius: 50%;
            animation: galaxyTwinkle 10s infinite;
        }

        .galaxy-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,200,200,0.3) 50%, transparent 70%);
            animation: galaxyTwinkle 15s infinite;
        }

        @keyframes galaxyTwinkle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart-text">
            <p style="font-size: 28px;">Este enorme coraz칩n en el espacio</p>
            <p style="font-size: 22px;">representa mi amor por ti MI EVITA游봃游봋.</p>
        </div>
    </div>

    <div class="galaxy" style="top: 30vh; left: 20vw;"></div>
    <div class="galaxy galaxy-2" style="top: 50vh; left: 70vw;"></div>

    <script>
        // 游 FUNCIONALIDAD DE VENTANA EMERGENTE CON FRASES ALEATORIAS
        const frasesDeAmor = [
            "******* TE AMO EN TODOS LOS UNIVERSOS游봌仇벒잺******"
        ];

        // Seleccionar una frase al azar
        const indiceAleatorio = Math.floor(Math.random() * frasesDeAmor.length);
        const fraseElegida = frasesDeAmor[indiceAleatorio];

        // Mostrar la frase en una ventana emergente al cargar la p치gina
        alert(fraseElegida);


        // Crear estrellas aleatorias
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starsContainer.appendChild(star);
        }

        // Cambiar color del coraz칩n al hacer clic
        document.querySelector('.heart').addEventListener('click', function() {
            this.style.backgroundColor = this.style.backgroundColor === 'red' ? 'pink' : 'red';
            this.style.transition = 'background-color 0.5s';
        });
    </script>

</body>
</html>
